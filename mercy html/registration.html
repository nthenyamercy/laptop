<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container form {
            display: none;
        }
        .container form.active {
            display: block;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-link {
            margin-top: 20px;
            display: block;
            color: #007BFF;
            cursor: pointer;
            text-decoration: none;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">Register</h2>

        <!-- Registration Form -->
        <form id="register-form" class="active">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="button" onclick="register()">Register</button>
        </form>

        <!-- Login Form -->
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <a class="toggle-link" onclick="toggleForms()">Already have an account? Login here</a>
    </div>

    <script>
        function toggleForms() {
            const registerForm = document.getElementById("register-form");
            const loginForm = document.getElementById("login-form");
            const formTitle = document.getElementById("form-title");
            const toggleLink = document.querySelector(".toggle-link");

            if (registerForm.classList.contains("active")) {
                registerForm.classList.remove("active");
                loginForm.classList.add("active");
                formTitle.textContent = "Login";
                toggleLink.textContent = "Don't have an account? Register here";
            } else {
                loginForm.classList.remove("active");
                registerForm.classList.add("active");
                formTitle.textContent = "Register";
                toggleLink.textContent = "Already have an account? Login here";
            }
        }

        function register() {
            const username = document.getElementById("reg-username").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;

            if (username && email && password) {
                alert("Registration successful for " + username);
                toggleForms(); // Automatically switch to login form after registration
            } else {
                alert("Please fill all fields.");
            }
        }

        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            if (username && password) {
                alert("Login successful for " + username);
            } else {
                alert("Please enter login details.");
            }
        }
    </script>

</body>
</html>
