<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display on 10 Laptop Models</title>
    <style>
        /* Container to hold all laptops */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Style each laptop model */
        .laptop {
            width: 300px;
            margin: 20px;
            text-align: center;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Laptop screen styling */
        .screen {
            background-color: #000;
            padding: 10px;
            border: 3px solid #333;
            border-radius: 8px 8px 0 0;
        }

        /* Style the image to fit inside the laptop screen */
        .screen img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 6px;
        }

        /* Style the laptop base (keyboard area) */
        .keyboard {
            background-color: #333;
            padding: 10px;
            border-radius: 0 0 8px 8px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
